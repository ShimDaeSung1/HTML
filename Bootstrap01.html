<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        [class*=col-sm]{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-4" style="background: #ddd;">.col-sm-4</div>
        <div class="col-sm-4" style="background: #ccc;">.col-sm-4</div>
        <div class="col-sm-4" style="background: #eee;">.col-sm-4</div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background: #ddd;">.col-sm-4</div>
        <div class="col-sm-8" style="background: #ccc;">.col-sm-8</div>
    </div>
    <h1>TIS정보기술교육센터 <small>-정부지원 IT전문교육기관</small></h1>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <input type="button" class="btn btn-danger" value="Danger">
    <a href="layout0.html" class = "btn btn-info">info</a>

    <form action="/login.jsp method = "post">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox">자동로그인</label>
        </div>
        <button type="submit" class="btn btn-default">로그인</button>
      </form>
</body>
</html>
